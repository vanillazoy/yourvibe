<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>YourVibe | 홈</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#0f172a] text-white min-h-screen flex flex-col items-center">
  <header class="flex justify-between items-center w-full max-w-6xl p-6">
    <h1 class="text-2xl font-bold text-teal-300">🎧 YourVibe</h1>
    <div class="flex items-center gap-4 text-gray-400">
      <span>{{ username }}님</span>
      <a href="/logout" class="hover:text-white">로그아웃</a>
    </div>
  </header>

  <main class="w-full max-w-6xl p-6">
    <div class="flex justify-between items-center mb-10">
      <h2 class="text-xl font-semibold text-sky-300">✨ 나의 플레이리스트</h2>
      <a href="/new" class="bg-gradient-to-r from-sky-400 to-teal-400 px-4 py-2 rounded-xl text-sm hover:opacity-90 transition">
        + 새 방 만들기
      </a>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
      {% for room_id, room in rooms.items() %}
      <a href="/room/{{ room_id }}" class="group relative rounded-3xl overflow-hidden bg-white/10 backdrop-blur-lg border border-white/10 shadow-xl hover:scale-[1.02] transition-all duration-300">
        <img src="{{ room.cover }}" alt="{{ room.title }}" class="w-full h-56 object-cover opacity-90 group-hover:opacity-100 transition" />
        <div class="absolute inset-0 bg-gradient-to-t from-[#0f172a]/80 to-transparent"></div>
        <div class="absolute bottom-0 p-5">
          <h3 class="text-lg font-semibold text-white">{{ room.title }}</h3>
          <p class="text-sm text-gray-300">{{ room.tag }}</p>
        </div>
      </a>
      {% else %}
      <p class="text-gray-500 text-center col-span-full">아직 생성된 방이 없습니다 😌</p>
      {% endfor %}
    </div>
  </main>
</body>
</html>
