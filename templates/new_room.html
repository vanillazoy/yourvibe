<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>새 방 만들기 | YourVibe</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-[#0f0f0f] to-[#1a1a1a] text-white flex flex-col items-center justify-center min-h-screen">
  <div class="bg-[#1a1a1a]/80 backdrop-blur-md p-10 rounded-2xl w-[420px] shadow-lg">
    <h1 class="text-2xl font-bold text-pink-400 mb-6 text-center">＋ 새 플레이리스트 방 만들기</h1>

    <form action="/create" method="post" enctype="multipart/form-data" class="flex flex-col gap-4">
      <input type="text" name="title" placeholder="방 제목" class="p-3 bg-[#2a2a2a] rounded-md focus:ring-2 focus:ring-pink-400 outline-none" required />
      <input type="text" name="tag" placeholder="태그 / 설명" class="p-3 bg-[#2a2a2a] rounded-md focus:ring-2 focus:ring-pink-400 outline-none" required />
      <input type="file" name="cover" accept="image/*" class="text-sm text-gray-400" required />
      <button type="submit" class="bg-pink-500 hover:bg-pink-600 py-2 rounded-md mt-2 transition-all">생성하기</button>
    </form>

    <a href="/rooms" class="block text-center text-gray-400 text-sm mt-6 hover:text-white">← 목록으로 돌아가기</a>
  </div>
</body>
</html>
